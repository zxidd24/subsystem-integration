<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>西安街道地图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
            background: #f4f8fb;
        }
        #main {
            width: 100vw;
            height: 100vh;
            min-height: 500px;
        }
        #backBtn {
            position: absolute;
            top: 32px;
            left: 32px;
            z-index: 10;
            display: none;
            background: #fff;
            color: #0288d1;
            border: none;
            border-radius: 24px;
            padding: 10px 28px 10px 18px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
            outline: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #backBtn:hover {
            background: #0288d1;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        #backBtn svg {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            fill: currentColor;
        }
        @media (max-width: 600px) {
            #backBtn {
                top: 12px;
                left: 12px;
                font-size: 14px;
                padding: 7px 18px 7px 12px;
            }
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="returnToDistrictView()">
        <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        返回
    </button>
    <div id="main"></div>
    <script src="main.js"></script>
</body>
</html>
