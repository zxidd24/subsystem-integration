<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟统一登录系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .logo {
            font-size: 2em;
            color: #0095ff;
            margin-bottom: 20px;
        }
        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }
        .system-list {
            margin: 20px 0;
        }
        .system-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .system-item:hover {
            border-color: #0095ff;
            background: #f0f8ff;
            transform: translateY(-2px);
        }
        .system-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0095ff 0%, #0066cc 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }
        .system-info {
            flex: 1;
            text-align: left;
        }
        .system-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .system-desc {
            font-size: 0.9em;
            color: #666;
        }
        .test-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9em;
            color: #1976d2;
        }
        .test-info h4 {
            margin: 0 0 10px 0;
            color: #1565c0;
        }
        .test-info ul {
            margin: 0;
            padding-left: 20px;
        }
        .test-info li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">统一登录系统</h1>
        <p class="subtitle">模拟统一登录系统 - 测试</p>
        
        <div class="test-info">
            <h4>测试说明：</h4>
            <ul>
                <li>这是一个模拟的统一登录系统</li>
                <li>点击下方系统模块可以测试SSO跳转</li>
                <li>系统会自动生成测试token进行验证</li>
                <li>验证成功后会自动跳转到主系统页面</li>
            </ul>
        </div>
        
        <div class="system-list">
            <div class="system-item" onclick="jumpToSystem('dashboard')">
                <div class="system-info">
                    <div class="system-name">数据可视化平台</div>
                    <div class="system-desc">西安城乡融合要素交易市场数据展示</div>
                </div>
            </div>
            
            <div class="system-item" onclick="jumpToSystem('other')">
                <div class="system-info">
                    <div class="system-name">其他系统</div>
                    <div class="system-desc">其他业务系统（示例）</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function jumpToSystem(systemType) {
            if (systemType === 'dashboard') {
                // 生成模拟的token和exiturl
                const mockCode = 'mock_token_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const exiturl = window.location.origin + '/test-sso.html';
                
                // 构建跳转URL
                const jumpUrl = `http://localhost:3000/sso/index.html?code=${mockCode}&exiturl=${encodeURIComponent(exiturl)}`;
                
                console.log('跳转到DashBoard系统:', jumpUrl);
                window.location.href = jumpUrl;
                
            } else {
                alert('其他系统暂未实现');
            }
        }
        
        // 页面加载完成后的提示
        document.addEventListener('DOMContentLoaded', function() {
            console.log('模拟统一登录系统已加载');
            console.log('点击"数据可视化平台"可以测试SSO跳转功能');
        });
    </script>
</body>
</html>
